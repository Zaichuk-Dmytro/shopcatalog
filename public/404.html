<!DOCTYPE html>
<html lang="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shop Catalog</title>
    <script>
      const segment = 1
      sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')
      location.replace(
        location.pathname.split('/').slice(0, 1 + segment).join('/')
      )
    </script>
  </head>
